<div class="container mt-4">
  <div class="row justify-content-center">
    <!-- <div class="col-30 col-sm-10 col-md-8 col-lg-6"> -->


<p class="text-center mb-4 fs-4" data-aos="fade-down">Report an Issue</p>

<div class="container mt-4" data-aos="fade-up" data-aos-delay="100">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm issue-card" data-aos="zoom-in" data-aos-delay="200">
        <div class="card-header issue-card-header">
          <h3 class="mb-0 text-center">Report an Issue</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">

           <!-- Name -->
<mat-form-field class="w-100 mb-3" appearance="fill" data-aos="fade-right">
  <mat-label>Name</mat-label>
  <input matInput formControlName="name" />
  <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
    Please enter your name
  </mat-error>
</mat-form-field>

<!-- Email -->
<mat-form-field class="w-100 mb-3" appearance="fill" data-aos="fade-left">
  <mat-label>Email</mat-label>
  <input matInput formControlName="email" />
  <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
    Please enter a valid email
  </mat-error>
</mat-form-field>

<!-- Date -->
<mat-form-field class="w-100 mb-3" appearance="fill" data-aos="fade-left">
  <mat-label>Date of Issue</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="date" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="form.get('date')?.hasError('required') && form.get('date')?.touched">
    Please select the date of the issue
  </mat-error>
</mat-form-field>

    <!-- Issue Type -->
<mat-form-field class="w-100 mb-3" appearance="fill" data-aos="fade-right">
  <mat-label>Issue Type</mat-label>
  <mat-select formControlName="issueType">
    <mat-option value="Road">Road</mat-option>
    <mat-option value="Water">Water</mat-option>
    <mat-option value="Sanitation">Sanitation</mat-option>
    <mat-option value="Electricity">Electricity</mat-option>
  </mat-select>
  <mat-error *ngIf="form.get('issueType')?.hasError('required') && form.get('issueType')?.touched">
    Please select an issue type
  </mat-error>
</mat-form-field>



            <!-- Description -->
            <mat-form-field class="w-100 mb-3" appearance="fill" data-aos="fade-left">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" rows="5"></textarea>
              <mat-error *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
                Please provide a description
              </mat-error>
            </mat-form-field>

           <!-- Location -->
<mat-form-field class="w-100 mb-3" appearance="fill" data-aos="fade-right">
  <mat-label>Location</mat-label>
  <input matInput formControlName="location" />
  <mat-error *ngIf="form.get('location')?.hasError('required') && form.get('location')?.touched">
    Please enter the location
  </mat-error>
</mat-form-field>


            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2 mt-3" data-aos="fade-up">
              <button mat-raised-button color="primary" type="submit" [disabled]="submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
                {{ submitting ? 'Submitting...' : 'Submit' }}
              </button>
              <button mat-stroked-button color="warn" type="button" (click)="cancel()">
                Cancel
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div></div>
  <!-- </div></div> -->
