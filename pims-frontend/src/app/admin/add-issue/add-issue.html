<!-- Navigation -->

<app-nav-admin></app-nav-admin>

<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-md-5">
    <h3 class="text-center text-success">All Issues</h3>

    </div>
     <div class="col-md-1">
    <button class="btn btn-success"> <a class="text-decoration-none text-white" routerLink="/issue-form">Add Issue</a> </button>
  </div>
  <div class="col-md-2">
    <div class="input-group">
        <span class="input-group-text bg-success text-white">Date</span><input type="date" class="form-control">

    </div>
      </div>
<div class="col-md-3">
    <div class="input-group">
          <span class="input-group-text bg-success text-white">Search</span>
         <input type="search" class="form-control" placeholder="Search issue...">
    
    </div>
  </div>
  </div>
 

</div>

<div class="container-fluid bg-light mt-4">
  <div class="container p-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <!-- Issuetype Column -->
      <ng-container matColumnDef="issueType">
        <th mat-header-cell *matHeaderCellDef>issueType</th>
        <td mat-cell *matCellDef="let element">{{ element.issueType }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <!-- location column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>
      <!-- status -->
     <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef>Status</th>
  <td mat-cell *matCellDef="let element">
    <span class="badge px-3 py-2 rounded-pill"
          [ngClass]="{
            'bg-success': element.status === 'Completed',
            'bg-warning text-dark': element.status === 'In Progress',
            'bg-danger': element.status === 'Pending'
          }">
      {{ element.status }}
    </span>
  </td>
</ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
