<div class="container bg-light p-4">
  <div class="form">
<form [formGroup]="issueForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control" />
        <div
          *ngIf="issueForm.get('name')?.touched && issueForm.get('name')?.hasError('required')"
          class="text-danger"
        >
          Name is required.
        </div>

        <div
          *ngIf="issueForm.get('name')?.touched && issueForm.get('name')?.hasError('pattern')"
          class="text-danger"
        >
          Enter a valid name (letters only).
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" class="form-control" />
        <div
          *ngIf="issueForm.get('email')?.touched && issueForm.get('email')?.hasError('required')"
          class="text-danger small mt-1"
        >
          Email is required.
        </div>
        <div
          *ngIf="issueForm.get('email')?.touched && issueForm.get('email')?.hasError('email')"
          class="text-danger small mt-1"
        >
          Enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" formControlName="date" class="form-control" />
        <div
          *ngIf="issueForm.get('date')?.touched && issueForm.get('date')?.hasError('required')"
          class="text-danger small mt-1"
        >
          Date is required.
        </div>
      </div>
      <div class="form-group">
        <label>Issue Type:</label>
        <select class="form-select">
          <option disabled selected>select type</option>
          <option value="">Road</option>
          <option value="">Water</option>
          <option value="">Sanitation</option>
          <option value="">Electricity</option>
        </select>
        <div
          *ngIf="
            issueForm.get('issueType')?.touched && issueForm.get('issueType')?.hasError('required')
          "
          class="text-danger small mt-1"
        >
          Please select an issue type.
        </div>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea
          formControlName="description"
          class="form-control"
          rows="2"
          placeholder="Enter issue description"
        ></textarea>
        <div
          *ngIf="
            issueForm.get('description')?.touched &&
            issueForm.get('description')?.hasError('required')
          "
          class="text-danger small mt-1"
        >
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" formControlName="location" class="form-control" />
        <div
          *ngIf="
            issueForm.get('location')?.touched && issueForm.get('location')?.hasError('required')
          "
          class="text-danger small mt-1"
        >
          Location is required.
        </div>
      </div>
      <button class="btn btn-success">Submit</button>
      <button class="btn btn-danger m-3">Clear</button>
    </form>
  </div>
</div>
